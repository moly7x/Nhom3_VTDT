{%extends "layout.html"%}

{%block css%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link rel="stylesheet" href="/css/deploy.css">
{%endblock%}

{% block content %}
<div class="container">
  <section>
    <div class="container p-5">
      <div class="row">
        <div class="col-lg-5 mx-auto">
          <div class="p-5 bg-white shadow rounded-lg">
            <h6 class="text-center mb-4 text-muted">
              Select files to Deploy
            </h6>

            <img src="/svg/deploy.svg" alt="deploy Image" width="100"
              class="animate__animated animate__backInUp animate__delay-1s d-block mx-auto mb-4 rounded-pill">

            <form id="deployform" method="POST">

              <div class="form-group mb-4">
                <label for="inventorySelect">Choose inventory:</label>
                <select class="form-control" id="inventorySelect" name="inventorySelect">
                </select>
              </div>

              <div class="form-group mb-4">
                <label for="playbookSelect">Choose playbook:</label>
                <select class="form-control" id="playbookSelect" name="playbookSelect">
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-round btn-lg mr-md-3 mb-2 mb-md-0"
                  id="submitButton"><span class="button__text">Deploy</span></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Result part -->
    <div class="container p-0 mb-5" id="host-result" hidden>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <div class="card bg-white shadow rounded-lg">
            <div class="card-header bg-light">
              <h5>Hosts</h5>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Hostname</th>
                    <th scope="col">Results</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid p-0 mb-5" id="task-result" hidden>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <div class="card bg-white shadow rounded-lg">
            <div class="card-header bg-light">
              <h5>Task result</h5>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Status</th>
                    <th scope="col">Host</th>
                    <th scope="col">Action</th>
                    <th scope="col">Task</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{%endblock%}

{%block script%}
<script src="https://stevenlevithan.com/assets/misc/date.format.js"></script>
<script src="/js/deploy.js"></script>
{%endblock%}
