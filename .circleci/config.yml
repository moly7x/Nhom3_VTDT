version: 2.1

orbs:
  python: circleci/python@1.2

workflows:
  sample:  
    jobs:
      - Test

jobs:
  Test:  
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: pip install -r CI_material/requirements.txt
      
      - run:
          name: Run tests
          command: pytest
